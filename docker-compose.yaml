name: expense

networks:
  default:
    name: expense

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: Root@123
      MYSQL_DATABASE: expense_db
      MYSQL_USER: expense
      MYSQL_PASSWORD: ExpenseApp@1
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./backend/schema:/docker-entrypoint-initdb.d


  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: backend:v1.0.0
    container_name: backend
    command: sh -c "sleep 20 && node /opt/server/index.js"
    depends_on:
      mysql:
        condition: service_started

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: frontend:v1.0.0
    container_name: frontend
    depends_on:
      backend:
        condition: service_started
    ports:
      - "80:80"

